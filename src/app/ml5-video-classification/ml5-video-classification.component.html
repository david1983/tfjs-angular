<h1>ML5.js VideoClassifier</h1>
<div>  
  <div class="clf-container">
    
    <div class="video-container">
        <video id="ml5-video" class="video-clf" src="assets/videoplayback.mp4" autoplay audio="false"></video>
    </div>
    
    <div class="clf-preds">
        <h2 *ngFor="let pred of imageClf.predictions">{{pred.probability}}% - {{pred.className}}</h2>
    </div>    
  </div>
</div>
