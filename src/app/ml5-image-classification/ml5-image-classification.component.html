<h1>ML5.js ImageClassifier</h1>
<div>
  <div>
    <button (click)="nextImage()">Next image</button>
  </div>
  <hr/>
  <div class="clf-container">
    <img id="ml5-image" [src]="imageClf.imageUrl" />
    <div class="clf-preds">
        <h2 *ngFor="let pred of imageClf.predictions">{{pred.probability}}% - {{pred.className}}</h2>
    </div>    
  </div>
</div>
