<h1>Transfer learning</h1>
<p>
  Using transfer learning you can re-use pretrained model in a different context
</p>
<div class="video-container">
  
    <video
      src="assets/montevideo/video.mp4"
      autoplay
      controls
      id="img-custom"
    ></video>  

  <div style="padding:1em">
    <div *ngIf="predictions">
      <h2>Prediction: {{ pred }}</h2>
      <h3>Confidences</h3>
      <h3 *ngFor="let c of predictions.confidences | keyvalue">
        {{ c.key }}:{{ c.value }}
      </h3>
    </div>

    <div>
      <p>
        Using the buttons below you can adjust the prediction layer. <br />
        Weights will be saved in the localStorage.
      </p>

      <div *ngFor="let c of classes; let k = index">
        <button (click)="addSnapshot(c)">ADD IMAGE</button>
        {{ k }} - {{ c }}
      </div>
    </div>
  </div>
</div>
